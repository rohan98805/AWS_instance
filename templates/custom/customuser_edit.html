{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #fafafa;">
  <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Edit User: {{ user_obj.username }}</h2>

  <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
    {% csrf_token %}

    {% for field in form %}
      <label for="{{ field.id_for_label }}" style="font-weight: 600; margin-bottom: 6px; color: #444;">{{ field.label }}</label>
      
      {{ field }}
      
      {% if field.help_text %}
        <small style="color: #666; margin-bottom: 10px; display: block;">{{ field.help_text }}</small>
      {% endif %}
      
      {% for error in field.errors %}
        <small style="color: red; margin-bottom: 10px; display: block;">{{ error }}</small>
      {% endfor %}

      <div style="margin-bottom: 15px;"></div>
    {% endfor %}

    <div style="display: flex; justify-content: flex-start; gap: 10px; margin-top: 20px;">
      <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 600;">
        Save Changes
      </button>
      <a href="{% url 'admin_customuser_list' %}" style="background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: 600; display: inline-block;">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}

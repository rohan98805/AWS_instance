{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="
  max-width: 600px; 
  margin: 3rem auto; 
  padding: 1.5rem 2rem; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
  border-radius: 12px; 
  font-family: Arial, sans-serif; 
  background-color: #fff;
">
  <h3 style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; font-weight: 700;">
    🔑 Change Password
  </h3>

  <form method="post" style="display: flex; flex-direction: column;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" style="
      margin-top: 1rem;
      background-color: #ffc107;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      color: #212529;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      font-size: 1rem;
    " onmouseover="this.style.backgroundColor='#e0a800';" onmouseout="this.style.backgroundColor='#ffc107';">
      🔓 Change Password
    </button>

    <a href="{% url 'profile' %}" style="
      margin-top: 1rem;
      margin-left: 0.75rem;
      padding: 0.5rem 1.2rem;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
      transition: background-color 0.3s ease;
      width: fit-content;
    " onmouseover="this.style.backgroundColor='#5a6268';" onmouseout="this.style.backgroundColor='#6c757d';">
      ← Back to Profile
    </a>
  </form>
</div>
{% endblock %}

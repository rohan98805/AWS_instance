{% extends 'base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 2rem auto; font-family: Arial, sans-serif;">

  <h2 style="color: #222; margin-bottom: 1rem;">Add / Edit Property</h2>

  <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem;">

    {% csrf_token %}

    <div style="display: flex; flex-direction: column;">
      {{ form.as_p|safe }}
    </div>

    <button type="submit"
      style="
        background-color: #007bff;
        color: white;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        width: fit-content;
        align-self: flex-start;
        transition: background-color 0.3s ease;
      "
      onmouseover="this.style.backgroundColor='#0056b3';"
      onmouseout="this.style.backgroundColor='#007bff';"
    >
      Save
    </button>

  </form>
</div>
{% endblock %}
